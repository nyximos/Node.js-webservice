<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style_intro.css">
    <title>조원소개</title>
    
</head>

<body>
    <div class="header  fixed" style="inset: 0px auto auto 0px;">
        <div class="header-box">
            <h1>
                <a href="/">
                    <span>GetPost</span>
                </a>
                <!-- <img src="로고이미지 위치" alt> -->
            </h1>
            <div class="tnb">
                {% if user and user.id %}
                    <ul>
                        <li>{{ user.nick + '님'}}</li>
                        <li><a href="/mypage">마이페이지</a></li>
                    </ul>
                {% else %}
                <ul>
                    <li><a href="/">로그인</a></li>
                    <li><a href="/join">회원가입</a></li>
                    <!-- 
                        <li>로그아웃</li>
                        <li>정보수정</li>
                        -->
                </ul>
                {% endif %}
            </div>
            <div class="gnb">
                <ul>
                    <li><a href="/intro">조원소개</a></li>
                    <li><a href="/major">전공소개</a></li>
                    <li><a href="/questions">고객센터</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br><br>
    
    <div class="contents">        
        <div class = "tableTest">
            <form id="user-form" class="조원등록전체">
                <br><br><br><br><br><br>
                <!-- <fieldset> -->
                    <legend class="조원등록">조원 등록</legend><br>
                    <div><input id ="name" type="text" class="이름" placeholder="이름"></div><br>
                    <div><input id = "birth" type="text" class="생년월일" placeholder="생년월일"></div><br>
                    <div><input id = "task" type="text" class="역할" placeholder="역할"></div><br>
                    <button type="submit" class="등록">등록</button>
                <!-- </fieldset> -->
            </form>
            <br><br>
            <table id = "user-list" class="게시판">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>생년월일</th>
                        <th>역할</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    {% for intro in intros %}
                    <tr>
                        <td>{{intros.name}}</td>
                        <td>{{intros.birth}}</td>
                        <td>{{intros.task}}</td>
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    <div class="footer">
        <!-- <div>
            <div class="f-logo"><h1><a href="/"><span>GetPost</span></a></h1></div>
            <div class="f-copy"><p>영진전문대학교 웹데이터베이스전공</p></div>
        </div> -->
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize_user.js"></script>
    <script>window.onload=getUser();</script>
</body>

</html>
