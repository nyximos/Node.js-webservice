                {% else %}
                <ul>

                    <li><a href="/intro">조원소개</a></li>

                    <li><a href="./questions.html">고객센터</a></li>

    </div>
    <div class="공백"></div>
    <div class="사이드"></div>
    <div class="사이드2"></div>
    <div class="내용공간"> 
        <div class="내용물">
            <ul>
                <li><a  onclick='a(this.id)' id="1"><img src="/image/1.jpg" alt="사진1"></a></li>
                <li><a  onclick='a(this.id)' id="2"><img src="/image/2.jpg" alt="사진2"></a></li>
                <li><a  onclick='a(this.id)' id="3"><img src="/image/3.jpg" alt="사진3"></a></li>
                <li><a onclick='a(this.id)' id="4"><img src="/image/4.jpg" alt="사진4"></a></li>
                <li><a  onclick='a(this.id)' id="5"><img src="/image/5.jpg" alt="사진5"></a></li>
                <li><a  onclick='a(this.id)' id="6"><img src="/image/6.jpg" alt="사진6"></a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="내용물1"> 
            <span>NAME:</span><span id="11"></span>
        </div>
        <div class="내용물2">       
            <span>BIRTH:</span><span id="12"></span>
        </div>
        <div class="내용물2">

        </div>
        <div class="내용물2">

        </div>
        <div class="내용물2">

        </div>
          </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function a(id){
            try{
                const res = await axios.post('http://localhost:8001/intro',{
                    id,
                });
                console.log(res);
                document.getElementById(11).innerHTML = res.data[0];
                document.getElementById(12).innerHTML = res.data[1];
                document.getElementById(13).innerHTML = res.data[2];
                document.getElementById(14).innerHTML = res.data[3];
                document.getElementById(15).innerHTML = res.data[4];
                document.getElementById(16).innerHTML = res.data[5];
            }catch(err){
                console.error(err);
            }
        };
    </script>
</body>
</html>
