{% block content %}
<link rel="stylesheet" href="/style_join.css">
<div class="contents">
    <br><br><br>
</div>

<div id="header">
    <a href="https://www.yju.ac.kr/kr/index.do" target="_blank" title="영진전문대학교 홈페이지">
        <img src="/image/yjp.png" id="logo">
    </a>
</div>

<br>

<div id="wrapper">

    <!-- content-->
    <div id="content">
        <form id="join-form" action="/auth/join" method="post">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="email" name="email" id="id" class="int" maxlength="20" placeholder="아이디 입력">

                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="password" name="password" id="pswd1" class="int" maxlength="20" required placeholder="비밀번호 입력">
                    <span id="alertTxt">사용불가</span>
                    
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title">
                    <label for="id">닉네임</label>
                </h3>
                <span class="box int_id">
                    <input type="text" name="nick" id="id" class="int" maxlength="20" placeholder="닉네임 입력">

                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">학번</label></h3>
                <span class="box int_name">
                    <input type="text" name="number" id="name" class="int" maxlength="20" placeholder="학번 입력">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- BIRTH -->
            <div>
                <h3 class="join_title">
                    <label for="id">생일</label>
                </h3>
                <span class="box int_id">
                    <input type="text" name="birth" id="id" class="int" maxlength="20" placeholder="생일 입력">

                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- GENDER -->
            <div>
                <h3 class="join_title">
                    <label for="id">성별</label>
                </h3>
                <span class="box int_id">
                    <input type="text" name="gender" id="id" class="int" maxlength="20" placeholder="성별 입력">

                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- EMAIL -->
            <!-- <div>
          <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
          <span class="box int_email">
              <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
          </span>
          <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
            </div> -->

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="tel" name="mobile" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
                    <span><a>가입하기</a></span>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="./js/signup.js"></script>
<br>
<div class="footer">
    <div>
        <div class="f-logo"><h1><a href="/"><span>GetPost</span></a></h1></div>
        <div class="f-copy"><p>영진전문대학교 웹데이터베이스전공</p></div>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('error')) {
            alert('이미 존재하는 이메일입니다.');
        }
    };
</script>
{% endblock %}
