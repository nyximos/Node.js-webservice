{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <label for="join-email">이메일</label>
        <input id="join-email" type="email" name="email"></div>
      <div class="input-group">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nick"></div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="join-nick">학번</label>
        <input id="join-number" type="text" name="number"></div>
      <div class="input-group">
        <label for="join-nick">생일</label>
        <input id="join-birth" type="text" name="birth"></div>
      <div class="input-group">
        <label for="join-nick">성별</label>
        <input id="join-gender" type="text" name="gender"></div>  
      <div class="input-group">
        <label for="join-nick">휴대전화</label>
        <input id="join-mobile" type="text" name="mobile"></div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
